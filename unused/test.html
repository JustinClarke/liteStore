<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link href="style.min.css" rel="stylesheet" />
  </head>

  <body>
    <main id="main">
      <div id="signup" style="margin: 5% 20%">
        <div class="container">
          <h1 style="text-align: center; padding-bottom: 10px">Sign Up</h1>
        </div>
        <form class="row g-3" style="padding-top: 25px">
          <div class="col-4">
            <label for="inputAddress" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Andrew"
            />
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="xyz"
            />
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Smith"
            />
          </div>
          <div class="col-md-12">
            <div class="row d-flex justify-content-center">
              <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Age</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="In Years"
                />
              </div>
              <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Gender</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="M / F / Other"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="abc@example.com"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Phone Number</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="+1 2345 6789"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="****"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="****"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </form>
        <div class="form-check" style="text-align: center; padding-top: 5%">
          <button
            type="submit"
            class="btn"
            style="background-color: #7e7ca6; color: #fff"
          >
            Sign Up
          </button>
        </div>
      </div>
    </main>
    <!-- End #main -->
  </body>
</html>
